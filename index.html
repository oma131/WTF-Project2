<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO.DO</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div id="logo"> 
                    <span class="get">get</span> 
                    <span class="busy">busy</span>
                </div>
                <!-- <div class="button">theme</div> -->
            </nav>
        </header>

        <div class="main-container">
            <h2 class="task-header">
                All Task
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-day" viewBox="0 0 16 16">
                    <path d="M4.684 11.523v-2.3h2.261v-.61H4.684V6.801h2.464v-.61H4v5.332zm3.296 0h.676V8.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105zm2.805-5.093c0 .238.192.425.43.425a.428.428 0 1 0 0-.855.426.426 0 0 0-.43.43m.094 5.093h.672V7.418h-.672z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                </svg>
            </h2>
                <div id="app">
                    <div class="app-wrap">
                        <div class="input-wrap">
                            <label for="taskInput">Add Task:</label>
                            <input type="text" id="taskInput" placeholder="Add a new task..." onkeydown="handleEnterKey(event, 'startTime')">
                        </div>
                    
                        <div class="time-wrap">
                            <div class="time-container">
                                <label for="startTime">Start Time:</label>
                                <input type="time" class="time" id="startTime" placeholder="Start Time" onkeydown="handleEnterKey(event, 'endTime')">
                            </div>
                        
                            <div class="time-container" >
                                <label for="endTime">End Time:</label>
                                <input type="time" class="time" id="endTime" placeholder="End Time" onkeydown="handleEnterKey(event, 'addTask')">
                            </div>
                        </div>
                        <button class="btn-add" onclick="addTask()">Add Task</button>
                    </div>
                    <ul id="taskList"></ul>
                </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <label for="editTaskText">Edit task:</label>
                <input type="text" id="editTaskText">
                <button class="btn" onclick="saveEditedTask()">Save</button>
            </div>
        </div>

        <div id="congratsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCongratsModal()">&times;</span>
                <p>Congratulations, you finished all your tasks!</p>
                <button class="btn" onclick="clearTaskListAndClose()">OK</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
