<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO.DO</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div id="logo"> 
                    <span class="get">get</span> 
                    <span class="busy">busy</span>
                </div>
                <!-- <div class="button">theme</div> -->
            </nav>
        </header>

        <div class="main-container">
            <h2 class="task-header">
                All Task
                <span class="material-symbols-outlined">
                    edit_calendar
                </span>
            </h2>
                <div id="app">
                    <div class="app-wrap">
                        <div class="input-wrap">
                            <label for="taskInput">Add Task:</label>
                            <input type="text" id="taskInput" placeholder="Add a new task..." onkeydown="handleEnterKey(event, 'startTime')">
                        </div>
                    
                        <div class="time-wrap">
                            <div class="time-container">
                                <label for="startTime">Start Time:</label>
                                <input type="time" class="time" id="startTime" placeholder="Start Time" onkeydown="handleEnterKey(event, 'endTime')">
                            </div>
                        
                            <div class="time-container" >
                                <label for="endTime">End Time:</label>
                                <input type="time" class="time" id="endTime" placeholder="End Time" onkeydown="handleEnterKey(event, 'addTask')">
                            </div>
                        </div>
                        <button class="btn-add" onclick="addTask()">Add Task</button>
                    </div>
                    <ul id="taskList"></ul>
                </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <label for="editTaskText">Edit task:</label>
                <input type="text" id="editTaskText">
                <button class="btn" onclick="saveEditedTask()">Save</button>
            </div>
        </div>

        <div id="congratsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCongratsModal()">&times;</span>
                <p>Congratulations, you finished all your tasks!</p>
                <button class="btn" onclick="clearTaskListAndClose()">OK</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
